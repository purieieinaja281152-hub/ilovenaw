<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คิดถึงนะ 🤍</title>

  <link rel="stylesheet" href="style_v2.css">
</head>
<body>
  <div class="decor heart1">💗</div>
<div class="decor heart2">🤍</div>
<div class="decor heart3">💕</div>


  <!-- เพลง -->
  <audio id="bgMusic" src="love.mp3" loop></audio>

  <div class="card">
    <h1>คิดถึงนาวนะ 🤍</h1>
    <div class="floating-text left">คิดถึงนะ</div>
<div class="floating-text right">รอเค้านะ</div>


    <!-- ข้อความหลัก -->
    <div id="message"></div>
    <div id="countdown" class="countdown"></div>
    <div class="mood">
  <div class="mood-bar"></div>
</div>


    <!-- ปุ่ม -->
    <div class="buttons">
      <button id="missBtn">💌 สุ่มข้อความ</button>
      <button id="musicBtn">🎵 เปิดเพลง</button>
      <button id="photoBtn">📷 สุ่มรูป</button>
      <button id="secretBtn">🤍 ข้อความลับ</button>
      <button id="hugBtn">🫂 กอดออนไลน์</button>

    </div>
  </div>

  <!-- รูป -->
  <div class="photo-box" id="photoBox">
    <img id="photo" src="" alt="">
    <p id="photoCaption"></p>
  </div>

  <!-- script ควรอยู่ล่างสุด -->
  <script src="script_v2.js"></script>
</body>
</html>
