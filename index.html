<style>
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;height:100vh;
  background:radial-gradient(circle at top,#ffd6e8,#fff);
  display:flex;justify-content:center;align-items:center;
  overflow:hidden
}

.page{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  opacity:0;pointer-events:none;

.page.active{

/* envelope */
.envelope{
  width:320px;height:220px;
  background:#ffb3c7;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(255,105,180,.5);
  position:relative;
  animation:float 3s ease-in-out infinite
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
.envelope::before{
  content:"";position:absolute;inset:0;
  background:linear-gradient(135deg,#ffd1e1,#ff8fb1);
  clip-path:polygon(0 0,50% 60%,100% 0,100% 100%,0 100%);
  border-radius:22px
}
.envelope.open{
  animation:open .6s forwards
}
@keyframes open{
  0%{transform:scale(1)}
  60%{transform:scale(1.15)}
  100%{transform:scale(.9);opacity:0}
}

.btn{
  margin-top:26px;
  padding:14px 40px;
  border:none;border-radius:40px;
  background:#ff5c8a;color:#fff;
  font-size:17px;
  transition:.15s
}
.btn:active{transform:scale(.9);background:#ff3b75}

/* card */
.card{
  background:#fff;
  padding:34px 26px;
  border-radius:32px;
  box-shadow:0 30px 60px rgba(255,182,193,.45)
}

/* menu */
.menu{
  display:grid;
  grid-template-columns:repeat(2,150px);
  gap:20px
}
.menu div{
  height:150px;
  background:#ff7fa6;
  border-radius:30px;

  display:flex;flex-direction:column;
  justify-content:center;align-items:center;

  box-shadow:0 20px 50px rgba(255,105,180,.45);
  transition:.15s
}
.menu div:active{transform:scale(.9);background:#ff5c8a}

/* message */
.msg{

  line-height:1.7;
  animation:type .6s ease
}
@keyframes type{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  animation:up 4s linear;
  font-size:22px
}
@keyframes up{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
