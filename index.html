<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
*{
  box-sizing:border-box;
  font-family:sans-serif;
}

body{
  margin:0;
  background:#111;
  color:#fff;
  overflow:hidden;
}

/* ---------- PAGE ---------- */
.page{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
}

.page.active{
  display:flex;
}

/* ---------- LETTER ---------- */
#env{
  width:200px;
  height:140px;
  background:#ffb6c1;
  border-radius:12px;
  cursor:pointer;
  transition:.5s;
}

#env.open{
  transform:scale(1.2);
}

/* ---------- BUTTON ---------- */
button{
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- PAGE 1 : ซอง -->
<div class="page active" id="p1">
  <div id="env" onclick="openLetter()"></div>
</div>

<!-- PAGE 2 : ใส่รหัส -->
<div class="page" id="p2">
  <button onclick="go('menu')">ไปเมนู</button>
</div>

<!-- PAGE 3 : เมนู -->
<div class="page" id="menu">
  <button onclick="go('textMenu')">ข้อความ</button>
  <button onclick="go('songMenu')">เพลง</button>
</div>

<!-- PAGE 4 : เมนูข้อความ -->
<div class="page" id="textMenu">
  <button onclick="go('menu')">← กลับ</button>
  <h1>เมนูข้อความ</h1>
</div>

<!-- PAGE 5 : เมนูเพลง -->
<div class="page" id="songMenu">
  <button onclick="go('menu')">← กลับ</button>
  <h1>เมนูเพลง</h1>
</div>

<!-- ---------- JS (สำคัญมาก) ---------- -->
<script>
/* ===== DOM ===== */
const pages = document.querySelectorAll(".page")
const env = document.getElementById("env")

/* ===== NAV ===== */
function go(id){
  pages.forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
}

/* ===== LETTER ===== */
function openLetter(){
  env.classList.add("open")
  setTimeout(()=>go("p2"),600)
}
</script>

</body>
</html>
